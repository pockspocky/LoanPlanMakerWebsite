<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>贷款详情 - 贷款管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .top-bar {
            background-color: #212529;
            color: white;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }
        .top-bar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .back-btn {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .back-btn:hover {
            color: #ccc;
        }
        /* 圆形进度条样式 */
        .progress-circle {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 2rem auto;
            border-radius: 50%;
            transform: rotate(0deg);
            background: #f0f0f0;
            overflow: hidden;
        }
        .progress-circle-fill {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }
        .progress-circle-fill .percentage {
            font-size: 2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.2rem;
        }
        .progress-circle-fill .label {
            font-size: 0.9rem;
            color: #666;
        }
        .progress-circle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: conic-gradient(#4285f4 0 var(--progress), #f0f0f0 var(--progress) 100%);
            z-index: 1;
        }
        .loan-info {
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        .loan-info h6 {
            color: #6c757d;
            margin-bottom: 1rem;
        }
        /* 添加还款按钮样式 */
        .payment-btn {
            padding: 2px 8px;
            font-size: 0.875rem;
            margin-left: 8px;
            border-radius: 4px;
        }
        /* 弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .modal-content {
            position: relative;
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }
        .close {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 28px;
            cursor: pointer;
        }
        /* 状态列样式 */
        .status-cell {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        /* 状态标签样式 */
        .status-badge {
            min-width: 60px;
            text-align: center;
        }
        /* 逾期按钮样式 */
        .overdue-btn {
            padding: 2px 8px;
            font-size: 0.875rem;
            white-space: nowrap;
        }
        /* 添加警告图标样式 */
        .overdue-btn i {
            margin-right: 4px;
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="top-bar">
        <div class="container">
            <a href="javascript:history.back()" class="back-btn">
                <i class="bi bi-arrow-left"></i>
                返回上一页
            </a>
            <h4 class="mb-0">贷款详情</h4>
            <div style="width: 100px;"></div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">还款进度</h5>
                        
                        <!-- 圆形进度条 -->
                        <div class="progress-circle">
                            <div class="progress-circle-fill">
                                <span class="percentage">0.0%</span>
                                <span class="label">还款进度</span>
                            </div>
                        </div>
                        
                        <!-- 还款信息概览 -->
                        <div class="loan-info mt-4">
                            <h6>还款信息</h6>
                            <div class="row">
                                <!-- 这里的内容将由JavaScript动态更新 -->
                            </div>
                        </div>
                        
                        <!-- 还款计划表 -->
                        <div class="mt-4">
                            <h6>还款计划</h6>
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>期数</th>
                                            <th>实际还款金额</th>
                                            <th>计划还款金额</th>
                                            <th>状态</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- 这里的内容将由JavaScript动态更新 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加还款弹窗 -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePaymentModal()">&times;</span>
            <h5>增加还款金额</h5>
            <div class="mb-3">
                <label for="paymentAmount" class="form-label">请输入还款金额</label>
                <input type="number" class="form-control" id="paymentAmount" 
                       step="0.01" min="0" placeholder="请输入金额">
            </div>
            <button class="btn btn-primary" onclick="submitPayment()">确认</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loanId = document.getElementById('loanId').value;
            const userId = document.getElementById('userId').value;
            
            // 调用还款汇总信息接口
            fetch(`/api/loan-items/${loanId}/payment-summary?userId=${userId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('获取还款信息失败');
                    }
                    return response.json();
                })
                .then(data => {
                    // 输出完整的返回数据到控制台
                    console.log('还款汇总信息:', {
                        贷款本金: data.loanAmount,
                        本息合计: data.totalAmount,
                        总利息: data.totalInterest,
                        已还总额: data.totalPaid,
                        剩余应还: data.remainingAmount,
                        完成率: data.completionRate + '%',
                        月度还款计划: data.monthlyPayments
                    });
                    
                    // 更新圆形进度条
                    updateProgressCircle(data.completionRate);
                    // 更新还款信息
                    updatePaymentInfo(data);
                    // 更新还款计划表
                    updateMonthlyPayments(data.monthlyPayments);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('获取还款信息失败: ' + error.message);
                });
        });
        
        function updateProgressCircle(percentage) {
            const circle = document.querySelector('.progress-circle');
            const percentageSpan = document.querySelector('.percentage');
            const label = document.querySelector('.label');
            
            // 使用CSS变量设置进度
            circle.style.setProperty('--progress', `${percentage}%`);
            
            // 更新百分比文本
            percentageSpan.textContent = percentage.toFixed(1) + '%';
            label.textContent = '还款进度';
        }
        
        function updatePaymentInfo(data) {
            const loanInfo = document.querySelector('.loan-info .row');
            loanInfo.innerHTML = `
                <div class="col-md-6">
                    <p><strong>已还金额：</strong> ¥${data.totalPaid.toLocaleString('zh-CN')}</p>
                    <p><strong>剩余应还：</strong> ¥${data.remainingAmount.toLocaleString('zh-CN')}</p>
                    <p><strong>总利息：</strong> ¥${data.totalInterest.toLocaleString('zh-CN')}</p>
                </div>
                <div class="col-md-6">
                    <p><strong>贷款本金：</strong> ¥${data.loanAmount.toLocaleString('zh-CN')}</p>
                    <p><strong>本息合计：</strong> ¥${data.totalAmount.toLocaleString('zh-CN')}</p>
                </div>
            `;
        }

        let monthlyPayments = [];
        
        function updateMonthlyPayments(payments) {
            monthlyPayments = payments; // 保存月度还款数据
            const tbody = document.querySelector('.table tbody');
            if (!payments || !Array.isArray(payments)) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="4" class="text-center">暂无还款计划数据</td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = payments.map(payment => `
                <tr>
                    <td>${payment.monthIndex}</td>
                    <td>
                        ¥${payment.paymentAmount ? payment.paymentAmount.toLocaleString('zh-CN') : '0.00'}
                        <button class="btn btn-sm btn-primary payment-btn" 
                                onclick="showPaymentModal(${payment.monthIndex})"
                                ${payment.status === 'PAID' ? 'disabled' : ''}>
                            <i class="bi bi-plus-circle"></i> 还款
                        </button>
                    </td>
                    <td>¥${payment.plannedAmount ? payment.plannedAmount.toLocaleString('zh-CN') : '0.00'}</td>
                    <td class="status-cell">
                        <span class="badge ${getStatusBadgeClass(payment.status)} status-badge">
                            ${payment.statusDescription}
                        </span>
                        <button class="btn btn-sm btn-danger overdue-btn" 
                                onclick="toggleOverdueStatus(${payment.monthIndex}, '${payment.status}')"
                                ${payment.status === 'PAID' ? 'disabled' : ''}>
                            <i class="bi bi-exclamation-triangle"></i>
                            ${payment.status === 'OVERDUE' ? '取消逾期' : '标记逾期'}
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function getStatusBadgeClass(status) {
            switch (status) {
                case 'OVERDUE':
                    return 'bg-danger';
                case 'PENDING':
                    return 'bg-warning';
                case 'PAID':
                    return 'bg-success';
                default:
                    return 'bg-warning';  // 默认使用警告色（待还）
            }
        }

        let currentMonthIndex = null;
        
        function showPaymentModal(monthIndex) {
            currentMonthIndex = monthIndex;
            document.getElementById('paymentModal').style.display = 'block';
            document.getElementById('paymentAmount').value = '';
        }
        
        function closePaymentModal() {
            document.getElementById('paymentModal').style.display = 'none';
            currentMonthIndex = null;
        }
        
        function submitPayment() {
            const amount = parseFloat(document.getElementById('paymentAmount').value);
            if (isNaN(amount) || amount <= 0) {
                alert('请输入有效的还款金额');
                return;
            }
            
            const loanId = document.getElementById('loanId').value;
            // 获取当前月份的计划还款金额
            const currentPayment = monthlyPayments.find(p => p.monthIndex === currentMonthIndex);
            const remainingAmount = currentPayment.plannedAmount - (currentPayment.paymentAmount || 0);
            
            if (amount > remainingAmount) {
                alert(`本期剩余应还金额为 ¥${remainingAmount.toLocaleString('zh-CN')}，不能超额还款`);
                return;
            }
            
            fetch(`/api/loan-items/${loanId}/monthly-payment`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    monthIndex: currentMonthIndex,
                    amount: amount
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('还款失败');
                }
                return response.json();
            })
            .then(data => {
                alert('还款成功！');
                closePaymentModal();
                // 刷新页面数据
                window.location.reload();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('还款失败: ' + error.message);
            });
        }
        
        // 点击弹窗外部关闭弹窗
        window.onclick = function(event) {
            const modal = document.getElementById('paymentModal');
            if (event.target == modal) {
                closePaymentModal();
            }
        }

        function toggleOverdueStatus(monthIndex, currentStatus) {
            const newStatus = currentStatus === 'OVERDUE' ? 'PENDING' : 'OVERDUE';
            const actionText = currentStatus === 'OVERDUE' ? '取消逾期' : '标记为逾期';
            
            if (!confirm(`确定要将第 ${monthIndex} 期${actionText}吗？`)) {
                return;
            }
            
            const loanId = document.getElementById('loanId').value;
            
            fetch(`/api/loan-items/${loanId}/monthly-payment/${monthIndex}/status`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    status: newStatus
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('更新状态失败');
                }
                return response.json();
            })
            .then(data => {
                // 刷新页面数据
                window.location.reload();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('更新状态失败: ' + error.message);
            });
        }
    </script>
    <!-- 添加隐藏的input用于存储ID -->
    <input type="hidden" id="loanId" th:value="${loanId}">
    <input type="hidden" id="userId" th:value="${userId}">
</body>
</html>
